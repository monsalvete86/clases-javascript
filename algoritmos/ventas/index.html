<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Sistema de Facturación</h1>

    <fieldset>
        <legend>Datos del Cliente</legend>
        <form id="form-cliente">
            <div style="display: inline-flex;">
                <div style="max-width: 700px; margin-right: 10px;">
                    <label for="cliente-nombre">Nombre:</label>
                    <input 
                        type="text"
                        id="cliente-nombre"
                        name="cliente-nombre" 
                        required
                        style="width: 400px;"
                    >
                </div>
                <div style="max-width: 200px;">
                    <label for="cliente-id">Identificación:</label>
                    <input
                        type="text" 
                        id="cliente-id"
                        name="cliente-id"
                        required
                    >
                </div>
            </div>
        </form>
    </fieldset>

    <fieldset>
        <legend>Añadir Productos</legend>
        <form id="form-productos">
            <div style="display: inline-flex;">
                <div style="max-width: 700px; margin-right: 10px;">
                    <label for="producto-select">Producto:</label>
                    <input
                        type="text" 
                        id="producto-buscar" 
                        placeholder="Buscar producto..." 
                        style="width: 400px; margin-bottom: 5px;"
                    >
                    <div>
                        <p id="pProductoSelect"></p>
                        <ul id="listaProductos">

                        </ul>
                    </div>
                </div>
                <div>
                    <label for="producto-cantidad">Cantidad:</label>
                    <input
                        type="number"
                        id="producto-cantidad"
                        name="producto-cantidad"
                        min="1"
                        value="1"
                        style="width: 100px; margin-right: 10px;"
                    >
                </div>
                <button type="button" id="btn-agregar-producto">Agregar Producto</button>
            </div>
        </form>
    </fieldset>

    <fieldset>
        <legend>Factura</legend>
        <table id="tabla-factura" border="1" style="width:100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla-factura">
                <!-- Las filas de la factura se agregarán aquí con JavaScript -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" style="text-align: right;"><strong>Total:</strong></td>
                    <td><strong id="total-factura">0.00</strong></td>
                </tr>
            </tfoot>
        </table>
    </fieldset>

    <button type="button" id="btn-generar-factura">Generar Factura</button>

    <script  src="script.js"></script>
</body>
</html>
